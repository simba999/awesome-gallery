<div class="panel panel-info">
    <div class="panel-heading">
        <h3 class="panel-title">Album List</h3>
    </div>

    <div class="panel-body">
        <div class="card-deck">
            <div class="card p-3 m-3" *ngFor="let album of albumes">
                <img class="card-img" src="{{album.Thumbnail}}" itemprop="thumbnail" alt="Thumbnail" />
                <div class="card-block">
                    <h4 class="card-title">{{album.Title}}</h4>
                    <p class="card-text">{{album.Desp}}</p>
                    <p class="card-text"><small class="text-muted">{{album.PhotoCount}} Photos</small></p>
                    <a class="card-link" (click)="onViewAlbumClick(album.Id)">View Photos</a>
                    <a class="card-link" (click)="onChangeAlbumMetadata(album.Id)">Change Metadata</a>
                </div>
            </div>
        </div>
    </div>
</div>
