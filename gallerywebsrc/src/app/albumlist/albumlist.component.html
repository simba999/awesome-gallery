<div class="panel panel-info">
    <div class="panel-heading">
        <h3 class="panel-title">Album List</h3>
    </div>

    <div class="panel-body">
        <div class="card card-inverse" *ngFor="let album of albumes">
            <a (click)="onAlbumClick(album.Id)" itemprop="contentUrl">
                <img class="card-img" src="{{album.Thumbnail}}" itemprop="thumbnail" alt="Thumbnail" />
            </a>
            <div class="card-img-overlay">
                <h4 class="card-title">{{album.Title}}</h4>
                <p class="card-text">{{album.Desp}}</p>
                <p class="card-text"><small class="text-muted">{{album.PhotoCount}} Photos</small></p>
            </div>
        </div>
    </div>
</div>
