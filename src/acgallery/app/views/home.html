<div class="container">
    <div class="jumbotron">
        <h1 class="display-3">AC Photo Gallery!</h1>
        <p class="lead">This is a simple web app for Photo gallery, for the interesting photos, albums and sharing through the websites.</p>
        <hr class="m-y-2">
        <p>This web app uses tons of new knowledges: ASP.NET Core 1.0, Angular JS 2.0, TypeScript, BootStrap 4.0.</p>
        <p class="lead">
            <a class="btn btn-primary btn-lg" role="button" (click)="onLogin()">Login</a>
            <a class="btn btn-primary btn-lg" [routerLink]="['/photo']" routerLinkActive="active" role="button">Take a look upon photos</a>
        </p>
    </div>
</div>
