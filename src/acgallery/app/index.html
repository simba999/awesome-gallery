<!DOCTYPE html>

<html>
<head>
    <base href="/">
    <title>AC Photo Gallery</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <link href="libs/css/tether.min.css" rel="stylesheet" />
    <link href="libs/css/tether-theme-basic.min.css" rel="stylesheet" />
    <link href="libs/css/tether-theme-arrows.min.css" rel="stylesheet" />
    <link href="libs/css/bootstrap.css" rel="stylesheet" />
    <link href="libs/css/font-awesome.css" rel="stylesheet" />
    <link href="libs/css/jquery.fancybox.css" rel="stylesheet" />
    <link href="libs/css/jquery.fancybox-thumbs.css" rel="stylesheet" />
    <link href="app/css/alertify.css" rel="stylesheet" id="alertifyCSS" />
    <link href="libs/css/photoswipe.css" rel="stylesheet" > 
    <link href="libs/css/default-skin/default-skin.css" rel="stylesheet"> 
    <link href="app/css/stylesheet.css" rel="stylesheet" />

    <!-- 1. Load libraries -->
    <!-- Polyfill(s) for older browsers -->
    <script>
        (function () {
            var vendors = ['webkit', 'moz'];
            for (var i = 0; i < vendors.length && !window.requestAnimationFrame; ++i) {
                var vp = vendors[i];
                window.requestAnimationFrame = window[vp + 'RequestAnimationFrame'];
                window.cancelAnimationFrame = (window[vp + 'CancelAnimationFrame']
                                           || window[vp + 'CancelRequestAnimationFrame']);
            }
            if (!window.requestAnimationFrame || !window.cancelAnimationFrame) {
                var lastTime = 0;
                window.requestAnimationFrame = function (callback) {
                    var now = new Date().getTime();
                    var nextTime = Math.max(lastTime + 16, now);
                    return setTimeout(function () { callback(lastTime = nextTime); },
                                      nextTime - now);
                };
                window.cancelAnimationFrame = clearTimeout;
            }
        }());
    </script>
    <script src="libs/js/jquery/dist/jquery.min.js"></script>
    <script src="libs/js/core-js/client/shim.min.js"></script>
    <script src="libs/js/zone.js/dist/zone.js"></script>
    <script src="libs/js/reflect-metadata/Reflect.js"></script>
    <script src="libs/js/systemjs/dist/system.js"></script>
    <script src="libs/js/oidc-client/dist/oidc-client.min.js"></script>
    <script src="libs/js/alertify.js/dist/js/alertify.js"></script>
    <script src="libs/js/fancyBox/jquery.fancybox.js"></script>
    <script src="libs/js/fancyBox/jquery.fancybox-thumbs.js"></script>
    <script src="libs/js/tether/dist/js/tether.min.js"></script>
    <script src="libs/js/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="libs/js/photoswipe/dist/photoswipe.min.js"></script>
    <script src="libs/js/photoswipe/dist/photoswipe-ui-default.min.js"></script> 

    <!-- 2. Configure SystemJS -->
    <script src="systemjs.config.js"></script>
    <script>
        System.import('app').catch(function (err) {
            console.error(err);
        });
    </script>
</head>

<!-- 3. Display the application -->
<body>
    <div id="nav-separator"></div>
    <my-app>AC Photo Gallery is loading...</my-app>

    <!-- Photoswipe -->
    <!-- Root element of PhotoSwipe. Must have class pswp. -->
    <div class="pswp" tabindex="-1" role="dialog" aria-hidden="true">

        <!-- Background of PhotoSwipe.
             It's a separate element as animating opacity is faster than rgba(). -->
        <div class="pswp__bg"></div>

        <!-- Slides wrapper with overflow:hidden. -->
        <div class="pswp__scroll-wrap">

            <!-- Container that holds slides.
                PhotoSwipe keeps only 3 of them in the DOM to save memory.
                Don't modify these 3 pswp__item elements, data is added later on. -->
            <div class="pswp__container">
                <div class="pswp__item"></div>
                <div class="pswp__item"></div>
                <div class="pswp__item"></div>
            </div>

            <!-- Default (PhotoSwipeUI_Default) interface on top of sliding area. Can be changed. -->
            <div class="pswp__ui pswp__ui--hidden">

                <div class="pswp__top-bar">

                    <!--  Controls are self-explanatory. Order can be changed. -->
                    <div class="pswp__counter"></div>

                    <button class="pswp__button pswp__button--close" title="Close (Esc)"></button>

                    <button class="pswp__button pswp__button--share" title="Share"></button>

                    <button class="pswp__button pswp__button--fs" title="Toggle fullscreen"></button>

                    <button class="pswp__button pswp__button--zoom" title="Zoom in/out"></button>

                    <!-- Preloader demo http://codepen.io/dimsemenov/pen/yyBWoR -->
                    <!-- element will get class pswp__preloader--active when preloader is running -->
                    <div class="pswp__preloader">
                        <div class="pswp__preloader__icn">
                            <div class="pswp__preloader__cut">
                                <div class="pswp__preloader__donut"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="pswp__share-modal pswp__share-modal--hidden pswp__single-tap">
                    <div class="pswp__share-tooltip"></div>
                </div>

                <button class="pswp__button pswp__button--arrow--left" title="Previous (arrow left)"></button>

                <button class="pswp__button pswp__button--arrow--right" title="Next (arrow right)"></button>

                <div class="pswp__caption">
                    <div class="pswp__caption__center"></div>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
