<h2>My Album</h2>
<ul class="albumes">
    <li *ngFor="let album of albumes"
        [class.selected]="album === selectedAlbum"
        (click)="onSelect(album)">
        <span class="badge">{{album.id}}</span> {{album.title}}
    </li>
</ul>
<div *ngIf="selectedAlbum">
    <h2>
        {{selectedAlbum.title | uppercase}} is my Album
    </h2>
    <button (click)="gotoDetail()">View Details</button>
</div>
