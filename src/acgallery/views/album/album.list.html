<div class="row album-box" *ngFor="let album of albumes">
    <div class="col-md-1 text-center">
        <p>
            <i class="fa fa-camera fa-4x"></i>
        </p>
        <p>{{album.CreatedAt}}</p>
    </div>

    <div class="col-md-5">
        <a class="fancybox" rel="gallery" href="{{album.Thumbnail}}" title="{{album.Title}}">
            <img class="media-object img-responsive album-thumbnail" src="{{album.Thumbnail}}" alt="" />
        </a>
    </div>
    <div class="col-md-6">
        <h3>
            <a (click)="onSelect(album)">{{album.Title}}</a>
        </h3>
        <p>
            Photos: <span class="badge">{{album.PhotoCount}}</span>
        </p>
        <p>{{album.Desp}}</p>
        <!--<a *ngIf="album.PhotoCount > 0" class="btn btn-primary" [routerLink]="[routes.albumPhotos.name, {id: album.Id}]">View photos <i class="fa fa-angle-right"></i></a>-->
    </div>
    <hr />
</div>
