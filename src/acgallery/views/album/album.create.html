<div class="container">
    <form (ngSubmit)="onSubmit()" #albumForm="ngForm">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title"
                   required
                   [(ngModel)]="album.Title" name="title"
                   #title="ngModel">
            <div [hidden]="title.valid || title.pristine"
                 class="alert alert-danger">
                Title is required
            </div>
        </div>
        <div class="form-group">
            <label for="desp">Desp</label>
            <input type="text" class="form-control" id="desp"
                   [(ngModel)]="album.Desp" name="desp">
        </div>

        <button type="submit" class="btn btn-default" [disabled]="!albumForm.form.valid">Submit</button>
        <button type="button" class="btn btn-default" (click)="newAlbum()">New Album</button>
    </form>

    <br />
    <hr />
    <div class="btn-group" role="group" aria-label="Button group with nested dropdown">
        <button type="button" class="btn btn-secondary">Add</button>
        <button type="button" class="btn btn-secondary">Remove</button>
    </div>
    <table class="table table-striped">
        <thead>
            <tr>
                <th></th>
                <th>Title</th>
                <th>Desp</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let photo of album.photoes">
                <td><img src="{{photo.thumbnailFileUrl}}" class="img-rounded"></td>
                <td>{{photo.title}}</td>
                <td>{{photo.desp}}</td>
            </tr>
        </tbody>
    </table>
</div>
