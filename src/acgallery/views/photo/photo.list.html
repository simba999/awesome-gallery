<div class="panel panel-info">
    <div class="panel-heading">
        <h3 class="panel-title">Photoes List</h3>
    </div>
    <div class="panel-body">
        <div class="card-deck-wrapper">
            <div class="card-deck">
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12 card card-block text-xs-center" *ngFor="let photo of photoes">
                    <a class="fancybox" rel="gallery" href="{{photo.fileUrl}}">
                        <img src="{{photo.thumbnailFileUrl}}" alt="{{photo.updtime}}" class="img img-responsive full-width thumbnail" style="display: block; width: 100% !important;height: auto !important;" />
                    </a>
                    <div class="card-block">
                        <h4 class="card-title">{{photo.title}}</h4>
                        <p class="card-text">{{photo.desp}}</p>
                    </div>
                </div>
            </div>
        </div>

</div>
