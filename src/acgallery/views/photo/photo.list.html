<div class="row album-box" *ngFor="let photo of photoes">
    <div class="col-md-1 text-center">
        <p>
            <i class="fa fa-camera fa-4x"></i>
        </p>
        <p>{{photo.Title}}</p>
    </div>

    <div class="col-md-5">
        <a class="fancybox" rel="gallery" href="{{photo.Uri}}" title="{{photo.Title}}">
            <img class="media-object img-responsive album-thumbnail" src="{{photo.Uri}}" alt="" />
        </a>
    </div>
    <hr />
</div>
