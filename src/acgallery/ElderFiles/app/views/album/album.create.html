<div class="container">
    <div class="alert alert-danger" role="alert" *ngIf="!canCreateAlbum()">
        <strong>Oh snap!</strong> You have no authority to create an album.
        <br />
        Please register yourself first.
        <br />
        If you already signed-in, please contact <address>
            Alva Chien (<a href="mailto:alvachien@live.com">email</a>, <a href="http://www.flickr.com/photos/alvachien">Flickr</a>, etc)
        </address> for help.
    </div>

    <form *ngIf="canCreateAlbum()" (ngSubmit)="onSubmit()" #albumForm="ngForm">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title"
                   required
                   [(ngModel)]="album.Title" name="title"
                   #title="ngModel">
            <div [hidden]="title.valid || title.pristine"
                 class="alert alert-danger">
                Title is required
            </div>
        </div>
        <div class="form-group">
            <label for="desp">Desp</label>
            <input type="text" class="form-control" id="desp"
                   [(ngModel)]="album.Desp" name="desp">
        </div>
        <div class="form-group">
            <label class="btn btn-secondary">
                <input type="checkbox" autocomplete="off" id="isPublic"
                        [(ngModel)]="album.IsPublic" name="isPublic"> Is Public
            </label>
        </div>
        <div class="form-group">
            <label for="accesscode">Access Code</label>
            <input type="text" class="form-control" id="accesscode"
                   [(ngModel)]="album.AccessCode" name="accesscode">
        </div>

        <button type="submit" class="btn btn-default"  [disabled]="!albumForm.form.valid">Submit</button>
        <button type="button" class="btn btn-default" (click)="newAlbum()">New Album</button>
    </form>

    <br />
</div>
