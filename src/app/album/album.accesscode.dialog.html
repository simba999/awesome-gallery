<h1 matDialogTitle>Input Access Code</h1>
<div mat-dialog-content>
    <input matInput #accessCode maxlength="20" placeholder="Access Code" value="">
    <mat-hint align="end">{{data.hint}}</mat-hint>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="accessCode.value">{{'Common.Submit' | translate}}</button>
  <button mat-button mat-dialog-close>{{'Common.Cancel' | translate}}</button>
</div>
