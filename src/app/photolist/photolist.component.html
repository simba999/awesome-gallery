<mat-card>
  <mat-card-header>
    <mat-card-title>{{'Nav.Photos' | translate}}</mat-card-title>
    <mat-card-subtitle>{{'Common.ListView' | translate}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-grid-list cols="3" rowHeight="350px">
      <mat-grid-tile *ngFor="let photo of photos; let idx = index;" colspan="1" rowspan="1">
        <mat-card class="dashboard-card">
          <mat-card-header>
            <mat-card-title>
              {{photo.title}}
              <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
                <mat-icon>more_vert</mat-icon>
              </button>
              <mat-menu #menu="matMenu" xPosition="before">
                <button mat-menu-item>Expand</button>
                <button mat-menu-item>Remove</button>
              </mat-menu>
            </mat-card-title>
          </mat-card-header>
          <img mat-card-image src="{{photo.thumbnailFileInAPIUrl}}" alt="Image">
          <mat-card-content class="dashboard-card-content">
              {{photo.desp}}
          </mat-card-content>
          <mat-card-actions>
            <button mat-button (click)="onDisplayPhoto(photo)">{{'Common.Display' | translate}}</button>
            <button mat-button (click)="onChangePhoto(photo)">{{'Common.Change' | translate}}</button>
            <button mat-button (click)="onViewPhotoEXIFDialog(photo)">EXIF</button>
          </mat-card-actions>
        </mat-card>
      </mat-grid-tile>
    </mat-grid-list>
    <mat-paginator [length]="photos.length" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions" (page)="pageEvent = $event">
    </mat-paginator>
  </mat-card-content>
</mat-card>
