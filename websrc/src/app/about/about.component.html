<md-card>
  <md-card-title>Photo Upload</md-card-title>
  <md-card-subtitle>Info about this item</md-card-subtitle>
  <md-divider></md-divider>
  <md-nav-list>
  <template let-item let-last="last" ngFor [ngForOf]="credits">
    <md-list-item>
      <md-icon md-list-avatar>person</md-icon>
      <h3 md-line> {{item.Name}} </h3>
      <h4 md-line> {{item.Version}} </h4>
      <p md-line> {{item.Homepage}} </p>
      <p md-line> {{item.GithubRepo}} </p>
    </md-list-item>
    <md-divider *ngIf="!last" md-inset></md-divider>
  </template>
  </md-nav-list>
</md-card>
