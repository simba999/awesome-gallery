
<md-card class="albumcreate-card albumcreate-basic">
  <md-toolbar color="primary">Album</md-toolbar>
  <md-card-content>
    <form (ngSubmit)="onSubmit()" #albumForm="ngForm">
      <table style="width: 100%" cellspacing="0">
        <tr>
          <td>
            <md-input class="albumcreate-full-width" [(ngModel)]="album.Title" type="text" placeholder="Title" name="title"></md-input>
          </td>
        </tr>
        <tr>
          <td>
            <md-input class="albumcreate-full-width" [(ngModel)]="album.Desp" type="text" placeholder="Desp" name="desp"></md-input>
          </td>
        </tr>
        <tr>
          <td>
            <md-checkbox [(ngModel)]="album.IsPublic" name="ispub">Is Public</md-checkbox>
          </td>
        </tr>
        <tr>
          <td>
            <md-input class="albumcreate-full-width" [(ngModel)]="album.AccessCode" type="text" placeholder="Access Code" name="accesscode"></md-input>
          </td>
        </tr>
      </table>
    </form>
  </md-card-content>
</md-card>
