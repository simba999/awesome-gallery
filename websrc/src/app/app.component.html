<!-- Navbar (sit on top) -->
<div class="w3-top">
  <ul class="w3-navbar" id="myNavbar">
    <li class="w3-hide-medium w3-hide-large w3-opennav w3-right">
      <a class="w3-hover-black" href="javascript:void(0);" onclick="toggleFunction()" title="Toggle Navigation Menu">
        <i class="material-icons">menu</i>
      </a>
    </li>
    <li class="w3-left-align"><a [routerLink]="['/home']" routerLinkActive="active" class="w3-hover-none w3-padding-large"><i class="material-icons">home</i>HOME</a></li>
    <li class="w3-hide-small w3-dropdown-hover">
      <a href="javascript:void(0)" class="w3-hover-none w3-padding-large" title="More"><i class="material-icons">photo_album</i>ALBUMS</a>     
      <div class="w3-dropdown-content w3-white w3-card-4">
        <a [routerLink]="['/album']" routerLinkActive="active">ALL ALBUMS</a>
        <a [routerLink]="['/album/create']" routerLinkActive="active">CREATE ALBUM</a>
      </div>
    </li>
    <li class="w3-hide-small w3-dropdown-hover">
      <a href="javascript:void(0)" class="w3-hover-none w3-padding-large" title="More"><i class="material-icons">photo</i>PHOTOS</a>     
      <div class="w3-dropdown-content w3-white w3-card-4">
        <a [routerLink]="['/photo']" routerLinkActive="active">ALL PHOTOS</a>
        <a [routerLink]="['/photo/upload']" routerLinkActive="active">UPLOAD PHOTOS</a>
      </div>
    </li>
    <li class="w3-hide-small"><a [routerLink]="['/portfolio']" routerLinkActive="active" class="w3-hover-none w3-padding-large"><i class="material-icons">person_outline</i>PORTFOLIO</a></li>
    <li class="w3-hide-small"><a [routerLink]="['/about']" class="w3-hover-none w3-padding-large"><i class="material-icons">person</i> ABOUT</a></li>

    <li class="w3-hide-small w3-right">
      <a href="#" class="w3-hover-red">
        <i class="material-icons">search</i>
      </a>
    </li>
    <li class="w3-hide-small w3-right" *ngIf="!isLoggedIn">
        <a (click)="onLogin()">Login</a>
    </li>
    <li class="w3-hide-small w3-right w3-dropdown-hover" *ngIf="isLoggedIn">
      <a href="javascript:void(0)" class="w3-hover-none" title="More">{{titleLogin}}</a>     
      <div class="w3-dropdown-content w3-white w3-card-4">
        <a >USER DETAIL</a>
        <a (click)="onLogout()">LOGOUT</a>
      </div>
    </li>
  </ul>

  <!-- Navbar on small screens -->
  <div id="navDemo" class="w3-hide w3-hide-large w3-hide-medium">
    <ul class="w3-navbar w3-left-align w3-white">
      <li><a href="#about" onclick="toggleFunction()">ABOUT</a></li>
      <li><a href="#portfolio" onclick="toggleFunction()">PORTFOLIO</a></li>
      <li><a href="#contact" onclick="toggleFunction()">CONTACT</a></li>
      <li><a href="#">SEARCH</a></li>
    </ul>
  </div>
</div>
<!-- End of Navbar -->

<!-- Main content -->
<div class="w3-container main-container" >
  <router-outlet></router-outlet>
</div>
<!-- End of Main -->

<footer class="w3-center w3-black w3-bottom w3-opacity w3-hover-opacity-off">
  <p>Written by <a href="https://github.com/alvachien" title="Alva Chien" target="_blank" class="w3-hover-text-yellow">Alva Chien</a></p>
</footer>
